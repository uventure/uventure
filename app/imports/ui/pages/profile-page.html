<template name="Profile_Page">
  <div class="ui container">
    <br><br><br>
    <h1 style="text-align:center;">Your Profile</h1>
    <div class="ui form" style="padding: 2em;">
      <div class="two fields">
        <div class="field">
          <label>FIRST NAME</label>
          <input type="text" placeholder="First Name">
        </div>
        <div class="field">
          <label>LAST NAME</label>
          <input type="text" placeholder="Last Name">
        </div>

      </div>
      <div class="two fields">
        <div class="field">
          <label>ADVENTURE PREFERENCE</label>
          <select class="ui dropdown">
            <option value="">TYPE</option>
            <option value="3">OTHER</option>
            <option value="2">PARTYING</option>
            <option value="1">HIKING</option>
            <option value="0">SWIMMING</option>
          </select>
        </div>
        <div class="field">
          <label>LOCATION PREFERENCE</label>
          <select class="ui dropdown">
            <option value="">LOCATION</option>
            <option value="6">OTHER</option>
            <option value="5">KAILUA</option>
            <option value="4">HAWAII KAI</option>
            <option value="3">MANOA</option>
            <option value="2">WAIKIKI</option>
            <option value="1">DOWNTOWN</option>
            <option value="0">NORTH SHORE</option>
          </select>
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>EMAIL</label>
          <input type="text" placeholder="Email">
        </div>
        <div class="field">
          <label>PHONE NUMBER</label>
          <input type="text" placeholder="Phone Number">
        </div>
      </div>

      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" tabindex="0" class="hidden">
          <label>I agree to the Terms and Conditions</label>
        </div>
      </div>
      <button class="ui button" type="submit">Submit</button>
    </div>

  </div>
</template>
