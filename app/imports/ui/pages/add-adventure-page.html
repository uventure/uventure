<template name="map">
  <div class="map-container" style="width: 100%; max-width: 100%; height: 500px;">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>

<template name="Add_Adventure_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Start your adventure!
    </div>
    <div>
      {{> map}}
    </div>
    <form class="ui form adventure-data-form {{ successClass }} {{ errorClass }}">
      <br>
      <div class="fields">
        {{> Text_Form_Control label="NAME" placeholder="Philip" value=adventure.adventureName errorMessage=(fieldError
        "firstName")}}
        {{> Text_Form_Control label="ORGANIZER" placeholder="Johnson" value=adventure.organizerName
        errorMessage=(fieldError "lastName")}}

      </div>

      <div class="field">
        {{> Text_Form_Control label="TYPE" placeholder="Student" value=adventure.type errorMessage=(fieldError
        "title")}}
        {{> Text_Form_Control label="LOCATION" placeholder="http://foo.com/shot.jpg" value=adventure.location
        errorMessage=(fieldError "picture")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="CONTACT" placeholder="interests" value=adventure.contact errorMessage=(fieldError
        "interests") }}
      </div>

      <div class="fields">

        {{> Text_Form_Control label="PICTURE" placeholder="Student" value=adventure.picture errorMessage=(fieldError
        "interests") }}

      </div>

      {{> TextArea_Form_Control label="DESCRIPTION" value=adventure.description placeholder="Short bio statement here"
      errorMessage=(fieldError "bio")}}


      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
