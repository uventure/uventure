<template name="map">
  <div class="map-container" style="width: 100%; max-width: 100%; height: 500px;">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>


<template name="Add_Adventure_Page">
  <div class="ui container">
    <br><br><br>
    <h1 style="text-align:center;">Start an adventure!</h1>
    {{> map}}
      <div class="ui form" style="padding: 2em;">
        <div class="two fields">
          <div class="field">
            <label>ADVENTURE</label>
            <input type="text" placeholder="Adventure Name">
          </div>
          <div class="field">
            <label>ADVENTURE ORGANIZER</label>
            <input type="text" placeholder="Organizer Name">
          </div>

        </div>
        <div class="two fields">
          <div class="field">
            <label>ADVENTURE TYPE</label>
            <select class="ui dropdown">
              <option value="">TYPE</option>
              <option value="1">HIKING</option>
              <option value="2">SWIMMING</option>
              <option value="3">PARTY</option>
              <option value="4">OTHER</option>
            </select>
          </div>
          <div class="field">
            <label>ADVENTURE LOCATION</label>
            <input type="text" placeholder="Adventure Location">
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label>ORGANIZER EMAIL</label>
            <input type="text" placeholder="Organizer Email">
          </div>
          <div class="field">
            <label>ORGANIZER PHONE</label>
            <input type="text" placeholder="Phone Number">
          </div>
        </div>

        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" name="terms">
            <label>I agree to the Terms and Conditions</label>
          </div>
        </div>
        <button class="ui button" type="submit">Submit</button>
      </div>
    </div>
  <script>
  </script>
</template>
