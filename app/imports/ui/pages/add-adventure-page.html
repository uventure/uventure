<template name="map">
  <div class="map-container" style="width: 100%; max-width: 100%; height: 500px;">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>

<template name="Add_Adventure_Page">
  {{#if Template.subscriptionsReady}}

  <div class="ui container">
    <br><br><br>
    <h1 style="text-align:center;">Start an adventure!</h1>
    {{> map}}
    <form class="ui equal width form adventure-data-form {{ successClass }} {{ errorClass }}">
      <div class="two fields">
        <div class="field">
          <br><br>
          {{> Text_Form_Control label="NAME" required=true errorMessage=(fieldError "AdventureName")}}
        </div>
        <div class="field">
          <br><br>
          {{> Text_Form_Control label="ORGANIZER" required=true errorMessage=(fieldError "OrganizerName")}}
        </div>

      </div>
      <div class="two fields">
        <div class="field">
          <br><br>
          {{> Text_Form_Control label="TYPE" required=true errorMessage=(fieldError "AdventureType")}}
        </div>
        <div class="field">
          <br><br>
          {{> Text_Form_Control label="LOCATION" required=true errorMessage=(fieldError "AdventureLocation")}}
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <br><br>
          {{> Text_Form_Control label="CONTACT" required=true errorMessage=(fieldError "Contact")}}
        </div>
        <div class="field">
          <br><br>
          {{> Text_Form_Control label="PICTURE" required=true errorMessage=(fieldError "Picture")}}
        </div>
      </div>

      <div class="field">
        <br><br>
        {{> Text_Form_Control label="DESCRIPTION" required=true errorMessage=(fieldError "AdventureDescription")}}
      </div>

      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" name="terms">
          <label>I agree to the Terms and Conditions</label>
        </div>
      </div>
      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Adventure data successfully updated.</p>
      </div>
      {{/if}}
    </form>
  </div>
  {{/if}}
</template>
