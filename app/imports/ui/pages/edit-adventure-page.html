<template name="edit-map">
  <div class="map-container" style="width: 100%; max-width: 100%; height: 500px;">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>

<template name="Edit_Adventure_Page">
  {{#if Template.subscriptionsReady}}
  <div class="ui text container segment">
    <div class="ui dividing header" style="text-align:center; font-size: 24px;">Change your adventure!
    </div>
    <form class="ui fluid form adventure-data-form {{ successClass }} {{ errorClass }}">
      <br>
      <div class="fields">
        {{> Text_Form_Control label="Name" placeholder="ICS Hike Aiea"
        errorMessage=(fieldError
        "adventureName")}}
        {{> Text_Form_Control label="Organizer" placeholder="Phillip Johnson"
        errorMessage=(fieldError "organizerName")}}
      </div>
      <div class="field">
        {{> Text_Form_Control label="Type" placeholder="Hike" errorMessage=(fieldError
        "type")}}
        {{> Text_Form_Control label="Location" placeholder="Area or Address"
        errorMessage=(fieldError "location")}}
      </div>
      <div class="field">
        {{> Text_Form_Control label="Contact" placeholder="Enter email or phone number or both!"
        errorMessage=(fieldError
        "interests") }}
      </div>
      <div class="fields">
        {{> Text_Form_Control label="Picture" placeholder="https://foo.png"
        errorMessage=(fieldError
        "picture") }}
      </div>
      {{> TextArea_Form_Control label="Description" placeholder="Short description statement here"
      errorMessage=(fieldError "description")}}
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" name="terms">
          <label>I agree to the Terms and Conditions</label>
        </div>
      </div>
      <button class="ui primary button" type="submit">Submit</button>
      <button class="ui button delete" type="submit">Delete</button>
      <br><br>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Successfully updated.</p>
      </div>
      {{/if}}
    </form>
  </div>
  {{/if}}
</template>
