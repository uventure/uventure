<template name="edit-map">
  <div class="map-container" style="width: 100%; max-width: 100%; height: 500px;">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>

<template name="Edit_Adventure_Page">
  {{#if Template.subscriptionsReady}}
  <div class="ui text container segment">
    <div class="ui dividing header">
      Change your adventure!
    </div>
    <form class="ui fluid form adventure-data-form {{ successClass }} {{ errorClass }}">
      <br>
      <div class="fields">
        {{> Text_Form_Control label="NAME" placeholder="ICS Hike Aiea" value=adventure.adventureName
        errorMessage=(fieldError
        "adventureName")}}
        {{> Text_Form_Control label="ORGANIZER" placeholder="Phillip Johnson" value=adventure.organizerName
        errorMessage=(fieldError "organizerName")}}
      </div>
      <div class="field">
        {{> Text_Form_Control label="TYPE" placeholder="Hike" value=adventure.type errorMessage=(fieldError
        "type")}}
        {{> Text_Form_Control label="LOCATION" placeholder="Area or Address" value=adventure.location
        errorMessage=(fieldError "picture")}}
      </div>
      <div class="field">
        {{> Text_Form_Control label="CONTACT" placeholder="Enter email or phone number or both!"
        value=adventure.contactInfo errorMessage=(fieldError
        "interests") }}
      </div>
      <div class="fields">
        {{> Text_Form_Control label="PICTURE" placeholder="https://foo.png" value=adventure.picture errorMessage=(fieldError
        "picture") }}
      </div>
      {{> TextArea_Form_Control label="DESCRIPTION" value=adventure.description placeholder="Short description statement here"
      errorMessage=(fieldError "description")}}
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" name="terms">
          <label>I agree to the Terms and Conditions</label>
        </div>
      </div>
      <button class="ui primary button" type="submit">Submit</button>
      <br><br>
      <div>
        {{> map}}
      </div>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Successfully updated.</p>
      </div>
      {{/if}}
    </form>
  </div>
  {{/if}}
</template>
