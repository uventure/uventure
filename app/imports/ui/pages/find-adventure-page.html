<template name="Find_Adventure_Page">
  <div style="margin-top: 10px" class="ui container">
    <div class="ui padded segment">
      <div class="ui five cards">
        {{#each adventure}}
        <div class="ui link card">
          <div class="image"><img src={{adventure.picture}}></div>
          <div class="content">
            <div class="header">{{adveture.adventureName}}</div>
            <div class="organizer">{{adventure.organizerName}}</div>
            <div class="location">{{adventure.type}}</div>
            <div class="location">{{adventure.location}}</div>
            <div class="description">{{adventure.description}}</div>
          </div>
          <div class="extra content">

          </div>
        </div>
        {{/each}}
      </div>

    </div>
  </div>

</template>
