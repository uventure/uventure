<template name="Find_Adventure_Page">
  {{#if Template.subscriptionsReady}}
  <div style="margin-top: 100px" class="ui container">
    <h1>List of Adventures</h1>
    <div class="ui cards">

      <div class="card">
        <div class="ui large rounded image">
          <img src="/images/waimanofalls.jpg"/>
        </div>
        <div class="content">
          <div class="header">Waimano Falls</div>
          <div class="location">
            <p>Located in Pearl City</p>
          </div>
          <div class="Organizer Name">
            <p>John Joe</p>
          </div>
          <div class="telephone">
            <p>808-322-2110</p>
          </div>
          <div class="type">
            <p>Swimming</p>
          </div>
          <div class="email">
            <p>3err3n@hawaii.edu</p>
          </div>
          <button class="small blue ui button" type="submit" a href="{{pathFor 'Edit_Adventure_Page' _id=contact._id}}">Edit
          </button>
          <form action="http://google.com">
            <input type="submit" value="More info"/>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="ui large rounded image">
          <img src="/images/kuliououridge.jpg"/>
        </div>
        <div class="content">
          <div class="header">Kuliouou Ridge Trail</div>

          </div>

          </div>

            <p>808-282-2110</p>
          </div>
          <div class="type">
            <p>Hiking</p>
          </div>
          <div class="email">
            <p>phwwwr@hawaii.edu</p>
          </div>
          <button class="small blue ui button" type="submit" a href="{{pathFor 'Edit_Adventure_Page' _id=contact._id}}">Edit
          </button>
          <form action="http://google.com">

      </div>

          </button>
          <form action="http://google.com">
            <input type="submit" value="More info"/>
          </form>
        </div>
      </div>

      </div>
    </div>
    {{/if}}
</template>
