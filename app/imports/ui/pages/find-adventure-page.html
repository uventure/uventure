<template name="Find_Adventure_Page">
  <div style="margin-top: 10px" class="ui container">
    <!-- Event Cards -->


      <div class="ui four cards">
        {{#each adventure}}
        <div class="ui link card">
          <div class="image"><img src={{this.picture}}></div>
          <div class="content">
            <div class="header">{{this.adventureName}}</div>
            <div class="organizer">{{this.organizerName}}</div>
            <div class="type">{{this.type}}</div>
            <div class="location">{{this.location}}</div>
            <div class="description">{{this.description}}</div>
          </div>
          <div class="extra content">
          </div>
        </div>
        {{/each}}
      </div>

    </div>

</template>
